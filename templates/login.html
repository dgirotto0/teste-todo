<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="auth-container">
        <h2>Faça o login</h2>
        <input type="text" id="username" placeholder="Usuário">
        <input type="password" id="password" placeholder="Senha">
        <button id="login-btn" class="btn">Entrar</button>
        <p>Ainda não tem uma conta? <a href="/register">Registrar-se</a></p>
    </div>

    <script>
        document.getElementById('login-btn').addEventListener('click', function() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            fetch('/login', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, password })
            })
            .then(res => res.json())
            .then(data => {
                if (data.access_token) {
                    localStorage.setItem('access_token', data.access_token);  // Armazena o token localmente
                    window.location.href = '/todo';  // Redireciona para a página de To-Do
                } else {
                    alert('Falha no login');
                }
            });
        });
    </script>
</body>
</html>
